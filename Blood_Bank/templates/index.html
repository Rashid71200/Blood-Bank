<script>
    document.addEventListener("DOMContentLoaded", function() {
        const path = window.location.pathname;
        if (path === '/') {
            document.getElementById('homeBtn').classList.add('active');
        } else if (path === '/profile') {
            document.getElementById('profileBtn').classList.add('active');
        } else if (path === '/feed') {
            document.getElementById('feedBtn').classList.add('active');
        } else if (path === '/notification') {
            document.getElementById('notificationBtn').classList.add('active');
        } else if (path === '/page') {
            document.getElementById('pageBtn').classList.add('active');
        }
        // Add more conditions if needed for other paths
    });
</script>
